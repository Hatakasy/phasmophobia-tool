<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="evidencias disable-select flex flex-wrap">
      <div class="evidencia">
        <p id="emf" onclick="mudarEvidencia('emf')">☐ EMF 5</p>
      </div>
      <div class="evidencia">
        <p id="dots" onclick="mudarEvidencia('dots')">☐ D.O.T.S</p>

      <div class="evidencia">
        <p id="impressao" onclick="mudarEvidencia('impressao')">

        </p>
      </div>
      <div class="evidencia">
        <p id="orb" onclick="mudarEvidencia('orb')">☐ Orbe Fantasma</p>
      </div>

        <p id="escrita" onclick="mudarEvidencia('escrita')">
          ☐ Escrita Fantasma
        </p>
      </div>
      <div class="evidencia">
        <p id="spirit" onclick="mudarEvidencia('spirit')">☐ Spirit Box</p>
      </div>
      <div class="evidencia">
        <p id="temp" onclick="mudarEvidencia('temp')">☐ Temperatura Baixa</p>
      </div>

      </div>

      </div>

        <p>Poltergeist</p>
      </div>
      <div class="item orb impressao dots">

      </div>
      <div class="item emf impressao temp">
        <p>Jinn</p>
      </div>
      <div class="item orb spirit escrita">
        <p>Mare</p>
      </div>
      <div class="item orb escrita temp">

      </div>
      <div class="item emf temp escrita">

      </div>
      <div class="item escrita impressao temp">

      </div>
      <div class="item orb temp dots">

      <div class="item emf temp dots">

      </div>
      <div class="item emf impressao escrita">

      <div class="item orb temp spirit">

      <div class="item emf temp spirit">
        <p>The Twins</p>
      </div>
      <div class="item orb emf dots">
        <p>Raiju</p>
      </div>
      <div class="item orb impressao emf">
        <p>Obake</p>
      </div>
      <div class="item temp impressao spirit">
        <p>The Mimic</p>
      </div>
    </div>

</html>
